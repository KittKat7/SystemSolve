<!DOCTYPE html>
<html lang="en">

<head>
	<title>CodeQuest</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css?v=202404161332">
</head>

<body>
	<main>
		<h1>Code Quest</h1>
		<h2>User Guide</h2>

		<p>
		<h3>Movement commands</h3>
		Controls the movement of the player.
		<pre><code>moveU</code></pre>
		<pre><code>moveD</code></pre>
		<pre><code>moveR</code></pre>
		<pre><code>moveL</code></pre>
		</p>
		<p>
		<h3>Conditionals</h3>
		<pre><code>isOnGoal</code></pre>
		<pre><code>canMoveU</code></pre>
		<pre><code>canMoveD</code></pre>
		<pre><code>canMoveL</code></pre>
		<pre><code>canMoveR</code></pre>
		</p>
		<p>
		<h3>If statements</h3>
		<pre><code>
if canMoveU:
	moveU
		</code></pre>
		</p>
		<p>
		<h3>While loops</h3>
		<pre><code>
while canMoveU:
	moveU
		</code></pre>
		</p>

	</main>
</body>

</html>
